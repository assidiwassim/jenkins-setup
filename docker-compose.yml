version: '3.9'
services:
  jenkins:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "4008:8080"
      - "50000:50000"
    volumes:
      - jenkins_home:/var/jenkins_home
      - /var/run/docker.sock:/var/run/docker.sock  # Mount Docker socket for Docker client access
    restart: always

volumes:
  jenkins_home:
